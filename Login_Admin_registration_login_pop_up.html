<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login and registration form</title>
<link rel="stylesheet" type="text/css" href="Login_Admin_registration_login_pop_up_Styles.css">

</head>
<body>
	<div class="container">
		<div class="form_container">
			<div class="button_group">
				<button type="button" id="response" class="toggle_btn" onclick="login()">Login</button>
			</div>
		<form id="login" class="form_group">
			<input type="text" id = "uname_value" class="input_area" placeholder="User Name" required>
			<input type="text" id = "upass_value" class="input_area" placeholder="Password" required>

			<button type="button" class="sub_mit" onclick="ConfirmLogin()">LOG IN</button>

			<a href="Center.html" target="_self" >
      <button type="Button" class="close_login_form_btn">Cancel</button>
      </a>

		</form>

		</div>
	</div>
<script type="text/javascript" src="Login_Admin_registration_login_pop_up_JavaScript.js"></script>
</body>
</html>
