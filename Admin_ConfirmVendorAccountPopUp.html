<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Confirm vendor account request</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Admin_Confirm_Vendor_Account_Pop_Up_Styles.css'>

</head>
<body>

<div class="container">
  <div class="form_container">
    <div class="loadDataInputArea">
      <form id="inputToLoadData">
      <input type="text" id = "vendor_id" class="input_area" placeholder="Enter vendor's ID to load data" required>
      <button type="button" class="sub_mit" onclick="FetchVendorAccountDetails()">Load Data</button>
    </form>

    </div>
    <div class="information">
        <h3 id="Vendor_identity" class="output">ID:_______</h3>
        <h3 id="Name"  class="output">Name:_______</h3>
        <h3 id="ReqCat" class="output">Requested Cat:_______</h3>
        <h3 id="Rent" class="output">Rent can pay:_______</h3>
        <h3 id="Email" class="output">Email:_______</h3>
        <h3 id="Mobile" class="output">Mobile:_______</h3>

    </div>

    <button type="submit" class="confirmBtn" onclick="AdmitVendorAccount()">Confirm and Admit Request</button>


  </div>
</div>
  <script type="text/javascript" src="Admin_Confirm_Vendor_Account_JavaScript.js" ></script>
</body>
</html>
